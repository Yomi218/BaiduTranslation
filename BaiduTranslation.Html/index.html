<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>翻译助手</title>
    <link href="./assets/img/汉堡.svg" rel="shortcut icon" type="image/x-icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/stylesheet.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div class="content text-md-center">
        <div class="inner">
            <div class="timeblock">
                <!-- <h6 class="date"></h6>
                <h1 class="time"></h1>
                <h4 class="seconds">60s</h4> -->
                <div class="search d7">
                    <form>
                      <input id="from" type="text" placeholder="翻译从这里开始..." onkeydown="if(event.keyCode == 13){
                        translete();
                        return false;
                      }else{
                        return true;
                      }">
                      <!-- <button type="submit"></button> -->
                      <!-- <img style="width: 40px;" onclick="translete()" src="./让我看看.gif" /> -->
                    </form>
                  </div>
            </div>
        </div>

    </div>

    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        function translete() {
                var form = $("#from").val()
                $.ajax({
                    url: "http://localhost:8044/api/system/description/" + form,
                    type: "get",
                    data: {},
                    success: function (data) {
                        // $("#to").val(data.data);
                        // alert(data.data)
                        navigator.clipboard.writeText(data.data);
                    }
                });
            }
    </script>
</body>
